<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head><title>No Japan Extension Options</title></head>
<body>
<br>
<br>
<label>
  <input type="checkbox" id="showAlways">
  아이콘을 항상 표출합니다.(체크가 안되면 마우스가 위에 올라갔을 때에만 표출됩니다.)
</label>


<br>
<br>

<label>
  <input type="checkbox" id="ignoreLink">
  링크 연결 되지 않도록 합니다.(체크가 되면 nonojapan으로 연결됩니다.)
</label>

<br>
<br>

<div id="status"></div>

<br>
<br>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
